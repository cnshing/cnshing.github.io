<article class="post">
  <header class="post-header">
    <h1 class="post-title">{{include.title}}</h1>
    {% if include.feature_image and include.feature_image != "" %}
    <figure class="post-thumbnail image-card width-wide">
      <img src="{{ include.feature_image | relative_url }}" alt="{{ include.title }}">
    </figure><!-- .post-thumbnail -->
    {% endif %}
  </header><!-- .post-header -->
  <div class="post-content">
    {{include.content}}
  </div><!-- .post-content -->
</article><!-- .post -->
